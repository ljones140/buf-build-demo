version: v2
managed:
  enabled: true
plugins:
  - remote: buf.build/protocolbuffers/go
    out: go
    opt: paths=source_relative
  - remote: buf.build/protocolbuffers/ruby
    out: ruby
    opt: paths=source_relative
  - remote: buf.build/connectrpc/go
    out: connectgo
    opt: paths=source_relative
inputs:
  - directory: proto
